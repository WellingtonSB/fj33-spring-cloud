server.port = ${SERVER_PORT}

#DATASOURCE CONFIGS
spring.datasource.url=jdbc:mysql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}?createDatabaseIfNotExist=true
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}

#JPA CONFIGS
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#JWT CONFIGS
jwt.secret = um-segredo-bem-secreto
jwt.expiration = 604800000

spring.jackson.serialization.fail-on-empty-beans=false

spring.devtools.restart.additional-paths=../

monolito.ribbon.listOfServers=${PEDIDO_SERVICE_URLS}
ribbon.eureka.enabled=false

spring.application.name=pagamentos

eureka.client.serviceUrl.defaultZone=${EUREKA_HOST}